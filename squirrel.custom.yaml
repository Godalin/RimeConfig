patch:
  style/+:
    font_face: "JuliaMono, LXGW WenKai, Open Emoji"
    font_point: 18
    label_font_face: "LXGW WenKai"
    label_font_point: 18
    border_width: 0
    border_height: 0
    color_scheme: trinity
    color_scheme_dark: klein

    inline_preedit: true
    #candidate_list_layout: linear
    #text_orientation: vertical

  preset_color_schemes/+:
    goddess_luo:
      name: 洛神賦
      author: Godalin

      luo: &luo "0xFFCC66"

      back_color: "0xFFCC66"
      text_color: "0xDDDDDD"
      border_color: "0xDDAA44"
      hilited_text_color: "0xFFFFFF"
      hilited_back_color: "0xDDDDDD"
      hilited_candidate_text_color: "0xFFCC66"
      hilited_candidate_back_color: "0xFFFFFF"
      hilited_candidate_label_color: ""
      hilited_comment_text_color: ""
      candidate_text_color: "0xFFFFFF"
      label_color: ""
      comment_text_color: ""

    goddess_luo_dark:
      name: 洛神賦
      author: Godalin
      back_color: "0x000000"
      text_color: "0xFFCC66"
      border_color: "0xDDAA44"
      hilited_text_color: "0xFFCC66"
      hilited_back_color: "0xDDDDDD"
      hilited_candidate_text_color: "0x000000"
      hilited_candidate_back_color: "0xFFCC66"
      hilited_candidate_label_color: ""
      hilited_comment_text_color: ""
      candidate_text_color: "0xFFCC66"
      label_color: ""
      comment_text_color: ""

    klein:
      name: 克莱因蓝⨣黄
      author: Godalin

      blue: &blue "0x9F2E00"
      yellow: &yellow "0x17D2FF"

      border_color: ""
      text_color: "0x0000FF"
      preedit_back_color: "0x0000FF"
      back_color: *blue
      label_color: *yellow

      candidate_text_color: *yellow
      comment_text_color: *yellow

      hilited_text_color: *blue
      hilited_back_color: "0x0000FF"
      hilited_comment_text_color: *blue

      hilited_candidate_text_color: *blue
      hilited_candidate_back_color: *yellow
      hilited_candidate_label_color: *blue

    trinity:
      name: 三位一体
      author: Godalin

      red: &red "0x2C1784"
      blue: &blue "0xB97A32"
      white: &white "0xE2EAF2"
      black: &black "0x000000"

      border_color: *blue
      back_color: *blue
      text_color: *white
      label_color: *white
      comment_text_color: *red

      hilited_text_color: *red
      hilited_back_color: *white
      hilited_candidate_text_color: *red
      hilited_candidate_back_color: *white
      hilited_candidate_label_color: *blue
      hilited_comment_text_color: *blue
      candidate_text_color: *white
